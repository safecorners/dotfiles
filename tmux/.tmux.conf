set -g prefix ^a

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

bind c new-window -c '#{pane_current_path}'

bind r source-file ~/.tmux.conf

set -g base-index 1
setw -g pane-base-index 1

set -g @catppuccin_flavour "mocha" # latte, frappe, macchiato, mocha
set -g @catppuccin_window_left_separator "â–ˆ"
set -g @catppuccin_window_right_separator "â–ˆ"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_color "#{thm_red}"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(ðŸ”Ž),}"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_modules_right "session battery date_time"
set -g @catppuccin_date_time_text "%d %b %H:%M"
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_right_separator "â–ˆ"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
